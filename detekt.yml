config:
  validation: false
  warningsAsErrors: false
  checkExhaustiveness: false

output-reports:
  active: true
  exclude:
    - 'TxtOutputReport'
    - 'XmlOutputReport'
    - 'HtmlOutputReport'
    - 'MdOutputReport'

console-reports:
  active: true
  exclude: [ ]

naming:
  InvalidPackageDeclaration:
    rootPackage: "kt.tkvs"

formatting:
  ArgumentListWrapping:
    maxLineLength: 100
  FunctionSignature:
    maxLineLength: 100
  MaximumLineLength:
    maxLineLength: 100
  NoConsecutiveBlankLines:
    active: false
  ImportOrdering:
    active: true
    autoCorrect: true
    layout: '*'
