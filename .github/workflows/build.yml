name: Build

on:
  pull_request:
  push:

env:
  CI: true
  BUILD_NUMBER: ${{ github.run_number }}
  SCM_TAG: ${{ github.sha }}
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
  DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: "^(?!(classpath)).*"
  DEPENDENCY_GRAPH_INCLUDE_PROJECTS: "^:(?!(buildSrc|test-)).*"

jobs:
  buildAndCheck:
    strategy:
      fail-fast: false
      matrix:
        java: [ '11', '17', '21' ]
        os: [ 'macos', 'windows', 'ubuntu' ]

    name: 'Check ${{ matrix.os }} and Java ${{ matrix.java }}'
    timeout-minutes: 30
    runs-on: '${{ matrix.os }}-latest'
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    permissions:
      contents: write
      security-events: write
      # We appear to need write permission for both pull-requests and
      # issues in order to post a comment to a pull request.
      pull-requests: write
      issues: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Set up JDK ${{ matrix.java }}'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.java }}'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: 'Build and check'
        run: ./gradlew build assemble check --continue --stacktrace --scan

      - name: Upload the build report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.os }}-JDK${{ matrix.java }}-build-report'
          path: |
            **/build/logs/
            **/build/reports/
            build/*-merged.*
          compression-level: 9

      - name: "Add build scan URL as PR comment"
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && failure()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ${{ github.workflow }} failed: ${{ steps.gradle.outputs.build-scan-url }}'
            })
